<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script defer src="./script.js"></script>
    <title>Keyword tool powered by AI</title>
  </head>
  <body>
    <main class="lws-tool ai-keyword">
      <div class="popup">
        
      </div>
      <section>
        <form id="form" onsubmit="onFormSubmit(event)">
          <div class="input-container flex">
            <div class="flex-1">
              <label for="keyword">Keyword</label>
              <input
                type="text"
                id="keyword"
                name="keyword"
                placeholder="Enter keyword"
                required
              />
            </div>
            <div class="flex flex-1">
              <div class="flex-1">
                <label for="sortBy">Sort by</label>
                <div class="lws-tool-select">
                  <select id="sortBy" name="sortBy">
                    <option value="SearchVolume">Search Volume</option>
                    <option value="PhraseCostPerClick">CPC</option>
                    <option value="RankingDifficulty">SEO Difficulty</option>
                    <option value="PaidCompetitors">Paid Competitors</option>
                  </select>
                </div>
              </div>
              <div class="flex-1">
                <label for="country">Country</label>
                <div class="lws-tool-select">
                  <select id="countryCode" name="country">
                    <option value="US">United States</option>
                    <option value="AU">Australia</option>
                    <option value="CA">Canada</option>
                    <option value="DE">Germany</option>
                    <option value="ES">Spain</option>
                    <option value="FR">France</option>
                    <option value="IE">Ireland</option>
                    <option value="IN">India</option>
                    <option value="IT">Italy</option>
                    <option value="MX">Mexico</option>
                    <option value="NL">Netherlands</option>
                    <option value="SG">Singapore</option>
                    <option value="UK">United Kingdom</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-button">
            <button type="submit">Generate</button>
          </div>
        </form>
      </section>

      <section class="lws-tool-result-section">
        <div class="tool-container loading"></div>

        <div class="lws-tool-result"></div>
      </section>
    </main>
  </body>
</html>
